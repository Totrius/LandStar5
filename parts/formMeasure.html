<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="name" class="form-label">Kod pierwszego punktu</label>
      <input type="text" class="form-control" id="meas_ID1" placeholder="AAA01">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="code" class="form-label">Kod drugiego punktu</label>
      <input type="text" class="form-control" id="meas_ID2" placeholder="BBB02">
    </div>
  </div>
  <div class="col-12">
    <div class="mb-3">
      <label for="method" class="form-label">Metoda</label>
      <select class="form-select" id="method">
        <option value="1" selected>Punkt topo</option>
        <option value="2">Ciągłe topo</option>
        <option value="3">Tyczenie punktu</option>
      </select>
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="height" class="form-label">Wysokość Anteny</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="height" value="2000">
        <span class="input-group-text">mm</span>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="type" class="form-label">Pomiar do</label>
      <select class="form-select" id="type">
        <option value="1" selected>Dół anteny</option>
        <option value="2">Góra anteny</option>
        <option value="3">Środek anteny</option>
      </select>
    </div>
  </div>
</div>
