<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interfejs sterujący do Landstar 5">
  <meta name="author" content="Jarek Bartkowski, Grzegorz Kupczyk, Franciszek Sobiech">
  <title>Landstar 5 GUI</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="name" class="form-label">Nazwa Punktu</label>
          <input type="text" class="form-control" id="name" placeholder="01">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="code" class="form-label">Kod</label>
          <input type="text" class="form-control" id="code" placeholder="AAA01">
        </div>
      </div>
      <div class="col-12">
        <div class="mb-3">
          <label for="method" class="form-label">Metoda</label>
          <select class="form-select" id="method">
            <option value="1" selected>Punkt topo</option>
            <option value="2">Ciągłe topo</option>
            <option value="3">Tyczenie punktu</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="height" class="form-label">Wysokość Anteny</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="height" value="2000">
            <span class="input-group-text">mm</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="type" class="form-label">Pomiar do</label>
          <select class="form-select" id="type">
            <option value="1" selected>Dół anteny</option>
            <option value="2">Góra anteny</option>
            <option value="3">Środek anteny</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
