<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="nazwa" class="form-label">Nazwa</label>
      <input type="text" class="form-control" id="nazwa" placeholder="Dach">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="identyfikator" class="form-label">Kod</label>
      <input type="text" class="form-control" id="identyfikator" placeholder="K240">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="szerokosc" class="form-label">Szerokość północna (-90&deg;&mdash;90&deg;)</label>
      <input type="text" class="form-control" id="szerokosc" placeholder="21.37">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="dlugosc" class="form-label">Długość wschodnia (-180&deg;&mdash;180&deg;) </label>
      <input type="text" class="form-control" id="dlugosc" placeholder="-42.20">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="wysokosc" class="form-label">Wysokość lokalna [m]</label>
      <input type="text" class="form-control" id="wysokosc" placeholder="18">
    </div>
  </div>
  <div class="w-100"></div>
  <div class="col-6">
    <div class="form-check form-switch">
      <input class="form-check-input d-block" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label d-block" for="flexSwitchCheckDefault">Punkt kontrolny</label>
    </div>
  </div>
</div>
