<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interfejs sterujący do Landstar 5">
  <meta name="author" content="Jarek Bartkowski, Grzegorz Kupczyk, Franciszek Sobiech">
  <title>Landstar 5 GUI</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
  <nav class="navbar bg-light mb-3 border-bottom border-primary">
    <div class="container-fluid">
      <a id="app_navbar" class="navbar-brand"><i class="bi bi-windows pe-2"></i>LandStar</a>
      <form class="d-flex"><i class="bi bi-arrow-left-right pe-2"></i><i class="bi bi-bar-chart pe-2"></i><i
          class="bi bi-volume-up pe-2"></i>
      </form>
    </div>
  </nav>
  <div class="container">
    <!-- Main Menu -->
    <div class="card border-primary">
      <div class="card-body" id="main_frame">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <!-- STATUS BAR -->
    <div class="row fs-2 text-center bg-light mt-3 border-top border-bottom border-primary">
      <div class="col align-self-center">
        <div class="battery vstack">
          <div class="hstack gap-2 m-auto">
            <i class="bi bi-battery-full" id="app_battery1_icon"></i>
            <span class="badge rounded-pill text-bg-dark fs-6" id="app_battery1_val">80%</span>
          </div>
          <div class="hstack gap-2 m-auto">
            <i class="bi bi-battery-half" id="app_battery2_icon"></i>
            <span class="badge rounded-pill text-bg-dark fs-6" id="app_battery2_val">55%</span>
          </div>
        </div>
      </div>
      <div class="col align-self-center">
        <div class="satelites vstack fs-4">
          <i class="bi bi-webcam fs-2"></i> 7/16
        </div>
      </div>
      <div class="col align-self-center">
        <div class="receiver"><i class="bi bi-router"></i></div>
      </div>
      <div class="col align-self-center">
        <div class="connection"><i class="bi bi-broadcast"></i></div>
      </div>
      <div class="col align-self-center overflow-wrap">
        <div class="height">
          <div class="hstack gap-2"><i class="bi bi-align-bottom"></i> 2.00</div>
        </div>
      </div>
    </div>
    <!-- TOOLS BAR -->
    <div class="row text-center mt-3">
      <div class="col align-self-bottom d-flex align-items-end">
        <button id="app_wyjdz" class="btn btn-outline-primary fs-2 mx-auto">Wyjdź</button>
      </div>
      <div class="col-6">
        <div class="row pb-2">
          <div class="col" id="app_output">Fix H:0.001;V:0.003;RMS:0.002</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary" disabled><i class="bi bi-house"></i></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" disabled><i class="bi bi-zoom-in"></i></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" disabled><i class="bi bi-zoom-out"></i></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" disabled><i class="bi bi-arrows-move"></i></button>
          </div>
        </div>
      </div>
      <div class="col align-self-bottom d-flex align-items-end">
        <button class="btn btn-outline-primary fs-2 mx-auto" id="app_submit">Ok</button>
      </div>
    </div>
  </div>
  <script src="js/navigation.js"></script>
  <script src="js/statusBar.js"></script>
  <script src="js/addPoint.js"></script>
  <script src="js/cogo.js"></script>
  <script src="js/files.js"></script>
  <script src="js/displayPoints.js"></script>
  <script src="js/displayMeasure.js"></script>
  <script src="js/measure.js"></script>
</body>

</html>
